<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />

<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js "
	data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m"
	data-sap-ui-bindingSyntax="complex" data-sap-ui-compatVersion="edge"
	data-sap-ui-preload="async"
	data-sap-ui-resourceroots='{
					"conditioncontract": "./"
				}'>
	
</script>
<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
<script>
	new sap.ui.getCore().attachInit(function() {
		new sap.ui.require([ "sap/ui/core/ComponentContainer" ], function(
				ComponentContainer) {
			app: new ComponentContainer({
				name : "conditioncontract",
				settings : {
					id : "App"
				}
			}).placeAt("content");
		});
	});
</script>

</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
